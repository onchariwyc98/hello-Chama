<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Chama â€“ Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #1e2a38;
      color: white;
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
    }
    .navbar .navbar-brand { color: #00b894; font-weight: 600; }
    .sidebar-toggle {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* Layout */
    .layout { display: flex; margin-top: 60px; min-height: calc(100vh - 60px); transition: all 0.3s; }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      border-right: 1px solid #ddd;
      padding-top: 1rem;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar.collapsed { transform: translateX(-100%); }

    .sidebar a {
      display: block;
      color: #333;
      padding: 0.6rem 1rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      margin: 0.2rem 0;
      background: transparent;
      text-align: left;
      transition: all 0.2s;
    }
    .sidebar a:hover { background: #e8f8f5; color: #00b894; }
    .sidebar a.active { background: #00b894; color: white; }

    /* Content */
    .content { flex: 1; padding: 2rem; background-color: #f8f9fa; overflow-y: auto; }

    /* Profile Picture */
    .profile-pic { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid #00b894; }

    /* Notification badges */
    .notification-badge {
      position: absolute; top: 0; right: 0;
      background: red; color: white;
      font-size: 0.6rem; border-radius: 50%;
      width: 15px; height: 15px; display: flex;
      align-items: center; justify-content: center;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .layout { flex-direction: column; }
      .sidebar { position: fixed; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 1200; }
      .sidebar-toggle { display: block; }
      .content { padding: 1rem; }
    }

    .progress { height:10px; border-radius:5px; margin-bottom: 1rem; }
    .progress-bar { transition: width 0.5s; }
    .collapse-button { cursor:pointer; }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3 d-flex align-items-center">
    <span class="sidebar-toggle me-3"><i class="bi bi-list"></i></span>
    <a class="navbar-brand" href="#">Hello Chama</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <div class="position-relative">
        <i class="bi bi-bell fs-5 text-white"></i>
        <span class="notification-badge">3</span>
      </div>
      <div class="position-relative">
        <i class="bi bi-envelope fs-5 text-white"></i>
        <span class="notification-badge">2</span>
      </div>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <img src="../img/profile1.jpg" alt="Profile" class="profile-pic me-2">
          <span id="welcomeName"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><a class="dropdown-item" href="#" id="profileBtn"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Layout Wrapper -->
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu">
      <a href="#" class="active" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="#" data-page="group"><i class="bi bi-people-fill me-2"></i>Group Setup</a>
      <a href="#" data-page="modules"><i class="bi bi-layers-fill me-2"></i>Modules Setup</a>
      <a href="#" data-page="billing"><i class="bi bi-credit-card-2-front-fill me-2"></i>Billing</a>
      <a href="#" data-page="terms"><i class="bi bi-file-earmark-text-fill me-2"></i>Terms</a>
    </div>

    <!-- Content Area -->
    <main class="content" id="mainContent">
      <!-- Default Dashboard -->
      <h3 class="fw-bold text-success mb-3">
        <i class="bi bi-speedometer2 me-2"></i>Welcome, <span id="userNameDisplay">User</span>!
      </h3>

      <div class="alert alert-info">
        <p>Minimum steps to get started:</p>
        <ul>
          <li>Create and update your <strong>profile</strong>.</li>
          <li>Set up your first <strong>group</strong> in the system.</li>
          <li>Optionally, configure basic <strong>modules</strong>.</li>
        </ul>
        <button id="getStartedBtn" class="btn btn-success mt-2">
          <i class="bi bi-play-fill me-2"></i>Get Started
        </button>
      </div>

      <div id="contentContainer"></div>
    </main>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebarMenu");
    const content = document.getElementById("mainContent");
    const toggleBtn = document.querySelector(".sidebar-toggle");

    if (window.innerWidth <= 992) sidebar.classList.add("collapsed");
    toggleBtn.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
    window.addEventListener("resize", () => {
      if (window.innerWidth <= 992) sidebar.classList.add("collapsed");
      else sidebar.classList.remove("collapsed");
    });

    const username = sessionStorage.getItem("username") || "User";
    document.getElementById("welcomeName").textContent = `Hi, ${username}`;
    document.getElementById("userNameDisplay").textContent = username;

    const navLinks = sidebar.querySelectorAll('a[data-page]');
    navLinks.forEach(link => {
      link.addEventListener('click', async e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const page = link.getAttribute('data-page');
        if(page==='group') loadGroupPage(1);
        else loadPage(page);
        if(window.innerWidth <= 992) sidebar.classList.add("collapsed");
      });
    });

    document.getElementById("profileBtn").addEventListener("click", e => {
      e.preventDefault();
      navLinks.forEach(l => l.classList.remove('active'));
      loadPage("profile_management");
      if(window.innerWidth <= 992) sidebar.classList.add("collapsed");
    });

    document.getElementById("logoutBtn").addEventListener("click", e => {
      e.preventDefault();
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "../index.html";
    });

    async function loadPage(page) {
      try {
        const res = await fetch(`${page}.html`);
        const html = await res.text();
        content.innerHTML = html;
        content.scrollTop = 0;
      } catch {
        content.innerHTML = `<p class="text-danger">Failed to load ${page}.html</p>`;
      }
    }

    // ------------------- Group Onboarding -------------------
    const getStartedBtn = document.getElementById("getStartedBtn");
    const contentContainer = document.getElementById("contentContainer");

    function loadGroupPage(step=1){
      contentContainer.innerHTML = `
        <div class="mb-3">
          <div class="progress">
            <div id="stepProgressBar" class="progress-bar bg-info" style="width: ${step*20}%"></div>
          </div>
        </div>

        <h3 class="fw-bold text-success mb-3">Group Setup</h3>

        <div class="mb-3">
          <button class="btn btn-success w-100 text-start collapse-button" data-bs-toggle="collapse" data-bs-target="#basicGroupCollapse" aria-expanded="true">
            Basic Group Details
          </button>
          <div class="collapse show mt-2" id="basicGroupCollapse">
            <form id="basicGroupForm" class="row g-3 p-3 border rounded">
              <div class="col-md-4">
                <label class="form-label">Group / Chama Name</label>
                <input type="text" class="form-control" id="groupName" placeholder="Enter group name" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Group Type</label>
                <select id="groupType" class="form-select">
                  <option value="Savings">Savings</option>
                  <option value="Welfare">Welfare</option>
                  <option value="Investment">Investment</option>
                  <option value="Loans">Loans</option>
                  <option value="MerryGoRound">Merry-Go-Round</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" id="groupStartDate" required>
              </div>
              <div class="col-12">
                <label class="form-label">Purpose / Description</label>
                <textarea class="form-control" id="groupDescription" rows="2" placeholder="Briefly describe the group"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label">Group Code / ID</label>
                <input type="text" class="form-control" id="groupCode" readonly placeholder="Auto-generated">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Save & Continue</button>
              </div>
            </form>
          </div>
        </div>
      `;

      const stepProgressBar = document.getElementById("stepProgressBar");
      const basicGroupForm = document.getElementById("basicGroupForm");
      const groupCodeInput = document.getElementById("groupCode");

      function generateGroupCode() {
        groupCodeInput.value = 'CHAMA-' + Math.floor(1000 + Math.random()*9000);
      }

      basicGroupForm.addEventListener("submit", e=>{
        e.preventDefault();
        if(!groupCodeInput.value) generateGroupCode();
        alert('Basic Group Details saved!');
        stepProgressBar.style.width = "40%";
      });
    }

    getStartedBtn.addEventListener("click", ()=> loadGroupPage(1));
  </script>
</body>
</html>
