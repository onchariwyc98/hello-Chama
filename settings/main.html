<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Chama â€“ Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #1e2a38;
      color: white;
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
    }
    .navbar .navbar-brand { color: #00b894; font-weight: 600; }
    .sidebar-toggle {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* Layout */
    .layout { display: flex; margin-top: 60px; min-height: calc(100vh - 60px); transition: all 0.3s; }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      border-right: 1px solid #ddd;
      padding-top: 1rem;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar.collapsed { transform: translateX(-100%); }

    .sidebar a, .sidebar .activity-link {
      display: block;
      color: #333;
      padding: 0.6rem 1rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      margin: 0.2rem 0;
      background: transparent;
      text-align: left;
      transition: all 0.2s;
    }
    .sidebar a:hover, .sidebar .activity-link:hover { background: #e8f8f5; color: #00b894; }
    .sidebar a.active, .sidebar .activity-link.active { background: #00b894; color: white; }

    .modules-container { display: flex; flex-direction: column; gap: 0.3rem; padding-left: 1rem; }

    /* Content */
    .content { flex: 1; padding: 2rem; background-color: #f8f9fa; overflow-y: auto; }

    /* Profile Picture */
    .profile-pic { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid #00b894; }

    /* Notification badges */
    .notification-badge {
      position: absolute; top: 0; right: 0;
      background: red; color: white;
      font-size: 0.6rem; border-radius: 50%;
      width: 15px; height: 15px; display: flex;
      align-items: center; justify-content: center;
    }

    /* Table styles */
    table th { background: #00b894; color: white; font-weight: 500; }
    table td, table th { vertical-align: middle; }
    .form-check-input:checked { background-color: #00b894; border-color: #00b894; }

    /* Responsive */
    @media (max-width: 992px) {
      .layout { flex-direction: column; }
      .sidebar { position: fixed; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 1200; }
      .sidebar-toggle { display: block; }
      .content { padding: 1rem; }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3 d-flex align-items-center">
    <span class="sidebar-toggle me-3"><i class="bi bi-list"></i></span>
    <a class="navbar-brand" href="#">Hello Chama</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <div class="position-relative">
        <i class="bi bi-bell fs-5 text-white"></i>
        <span class="notification-badge">3</span>
      </div>
      <div class="position-relative">
        <i class="bi bi-envelope fs-5 text-white"></i>
        <span class="notification-badge">2</span>
      </div>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <img src="../img/profile1.jpg" alt="Profile" class="profile-pic me-2">
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Layout Wrapper -->
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu">
      <a href="#" class="active" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="#" data-page="group"><i class="bi bi-people-fill me-2"></i>Group Setup</a>
      
      <a href="#modulesSubmenu" data-bs-toggle="collapse" class="d-flex align-items-center">
        <i class="bi bi-layers-fill me-2"></i>Modules Setup
        <i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <div class="collapse ps-3 modules-container" id="modulesSubmenu">
        <a href="#" class="activity-link active" data-activity="Welfare">Welfare</a>
        <a href="#" class="activity-link" data-activity="MerryGoRound">Merry Go Round</a>
        <a href="#" class="activity-link" data-activity="TableBanking">Table Banking</a>
        <a href="#" class="activity-link" data-activity="Loaning">Loaning</a>
        <a href="#" class="activity-link" data-activity="Investment">Investment</a>
      </div>

      <a href="#" data-page="billing"><i class="bi bi-credit-card-2-front-fill me-2"></i>Billing</a>
      <a href="#" data-page="terms"><i class="bi bi-file-earmark-text-fill me-2"></i>Terms</a>
    </div>

    <!-- Content Area -->
    <main class="content" id="mainContent">
      <!-- Default loaded content -->
    </main>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebarMenu");
    const content = document.getElementById("mainContent");
    const toggleBtn = document.querySelector(".sidebar-toggle");

    // Collapse sidebar by default on mobile
    if (window.innerWidth <= 992) sidebar.classList.add("collapsed");

    // Toggle sidebar on mobile
    toggleBtn.addEventListener("click", () => sidebar.classList.toggle("collapsed"));

    // Update sidebar on window resize
    window.addEventListener("resize", () => {
      if (window.innerWidth <= 992) sidebar.classList.add("collapsed");
      else sidebar.classList.remove("collapsed");
    });

    const navLinks = sidebar.querySelectorAll('a[data-page]');
    const activityLinks = sidebar.querySelectorAll('.activity-link');

    // Function to load page/module
    async function loadContent(pageOrModule, isModule=false) {
      try {
        const file = isModule ? 'modules.html' : `${pageOrModule}.html`;
        const html = await (await fetch(file)).text();
        content.innerHTML = html;

        if(isModule){
          activityLinks.forEach(l => l.classList.remove('active'));
          const active = [...activityLinks].find(l => l.dataset.activity === pageOrModule);
          if(active) active.classList.add('active');

          // Auto-expand modules submenu
          const modulesSubmenu = document.getElementById('modulesSubmenu');
          if(!modulesSubmenu.classList.contains('show')){
            new bootstrap.Collapse(modulesSubmenu, {toggle:true});
          }

          // Filter table rows
          const rows = content.querySelectorAll('tr[data-activities]');
          rows.forEach(row => {
            const activities = row.dataset.activities.split(',');
            row.style.display = activities.includes(pageOrModule) ? '' : 'none';
          });

        } else {
          navLinks.forEach(l => l.classList.remove('active'));
          const active = [...navLinks].find(l => l.dataset.page === pageOrModule);
          if(active) active.classList.add('active');
          const modulesSubmenu = document.getElementById('modulesSubmenu');
          new bootstrap.Collapse(modulesSubmenu, {toggle:false});
        }

        if(window.innerWidth <= 992) sidebar.classList.add('collapsed');
        content.scrollIntoView({behavior:'smooth', block:'start'});
      } catch {
        content.innerHTML = `<p class="text-danger">Failed to load ${pageOrModule}</p>`;
      }
    }

    // Load last selected page/module or default
    const savedPage = sessionStorage.getItem('selectedPage');
    const savedModule = sessionStorage.getItem('selectedModule');

    if(savedModule) loadContent(savedModule, true);
    else if(savedPage) loadContent(savedPage);
    else loadContent('dashboard');

    // Page link clicks
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        sessionStorage.setItem('selectedPage', page);
        sessionStorage.removeItem('selectedModule');
        loadContent(page);
      });
    });

    // Module link clicks
    activityLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const module = link.getAttribute('data-activity');
        sessionStorage.setItem('selectedModule', module);
        sessionStorage.removeItem('selectedPage');
        loadContent(module, true);
      });
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function(e){
      e.preventDefault();
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
