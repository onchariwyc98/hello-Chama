<div class="container-fluid">
  <h3 class="fw-bold text-success mb-4"><i class="bi bi-person-circle me-2"></i>Profile Management</h3>
  <p>Update your personal information and account settings below.</p>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Personal Details</h5>
          <form id="profileForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="profilePic" class="form-label">Profile Picture</label>
              <input class="form-control" type="file" id="profilePic" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success px-4 fw-semibold">
              <i class="bi bi-check-circle me-2"></i>Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Change Password</h5>
          <form id="passwordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-warning px-4 fw-semibold">
              <i class="bi bi-lock-fill me-2"></i>Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Pre-fill user info if saved in sessionStorage
  const fullNameInput = document.getElementById("fullName");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");

  fullNameInput.value = sessionStorage.getItem("fullName") || "";
  emailInput.value = sessionStorage.getItem("email") || "";
  phoneInput.value = sessionStorage.getItem("phone") || "";

  // Handle profile form submit
  document.getElementById("profileForm").addEventListener("submit", function(e){
    e.preventDefault();
    sessionStorage.setItem("fullName", fullNameInput.value);
    sessionStorage.setItem("email", emailInput.value);
    sessionStorage.setItem("phone", phoneInput.value);
    alert("Profile updated successfully!");
  });

  // Handle password change form
  document.getElementById("passwordForm").addEventListener("submit", function(e){
    e.preventDefault();
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    if(newPass !== confirmPass){
      alert("New password and confirmation do not match!");
      return;
    }
    alert("Password updated successfully!");
    document.getElementById("passwordForm").reset();
  });
</script>
