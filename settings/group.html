<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectable Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      width: 200px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .card.selected {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: inherit;
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Select Your Activities</h2>
  <div class="card-container">
    <div class="card" data-value="Welfare">
      <h3>Welfare</h3>
      <p>Community support activities.</p>
    </div>
    <div class="card" data-value="Savings">
      <h3>Savings</h3>
      <p>Group savings and investments.</p>
    </div>
    <div class="card" data-value="Merry Go Round">
      <h3>Merry Go Round</h3>
      <p>Rotate contributions among members.</p>
    </div>
    <div class="card" data-value="Investment">
      <h3>Investment</h3>
      <p>Invest in group projects.</p>
    </div>
  </div>

  <button id="submitBtn">Submit</button>

  <script>
    const cards = document.querySelectorAll('.card');
    const submitBtn = document.getElementById('submitBtn');

    let selectedCards = [];

    // Toggle selection
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const value = card.getAttribute('data-value');

        if (card.classList.contains('selected')) {
          card.classList.remove('selected');
          selectedCards = selectedCards.filter(item => item !== value);
        } else {
          card.classList.add('selected');
          selectedCards.push(value);
        }

        console.log("Selected cards:", selectedCards);
      });
    });

    // Handle submit
    submitBtn.addEventListener('click', () => {
      if (selectedCards.length === 0) {
        alert("Please select at least one activity.");
      } else {
        alert("You selected: " + selectedCards.join(", "));
        // Replace with your action, e.g., send data to server
      }
    });
  </script>
</body>
</html>
