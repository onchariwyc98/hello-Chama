<div class="container-fluid">
  <h3 class="fw-bold text-success mb-4"><i class="bi bi-layers-fill me-2"></i>Modules Setup</h3>
  <p>Select modules to activate for the selected activities.</p>

  <div class="row g-3">
    <!-- Membership (Always active) -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="Welfare,MerryGoRound,TableBanking,Loaning,Investment">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-people-fill text-success me-2 fs-4"></i>
            <span class="fw-semibold">Membership</span>
          </div>
          <input class="form-check-input" type="checkbox" checked disabled>
        </div>
      </div>
    </div>

    <!-- Welfare Modules -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="Welfare">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-heart-fill text-success me-2 fs-4"></i>
            <span class="fw-semibold">Welfare Contributions</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="Welfare">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-wallet2 text-success me-2 fs-4"></i>
            <span class="fw-semibold">Welfare Savings</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>

    <!-- Merry Go Round Modules -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="MerryGoRound">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-arrow-repeat text-success me-2 fs-4"></i>
            <span class="fw-semibold">Merry Go Round</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="MerryGoRound">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-cash-coin text-success me-2 fs-4"></i>
            <span class="fw-semibold">Accounts</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="MerryGoRound">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-calendar-event-fill text-success me-2 fs-4"></i>
            <span class="fw-semibold">Meetings</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>

    <!-- Table Banking Modules -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="TableBanking">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-bank2 text-success me-2 fs-4"></i>
            <span class="fw-semibold">Table Banking</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="TableBanking">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-cash-coin text-success me-2 fs-4"></i>
            <span class="fw-semibold">Accounts</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>

    <!-- Loaning Modules -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="Loaning">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-bank2 text-success me-2 fs-4"></i>
            <span class="fw-semibold">Loans</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="Loaning">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-cash-coin text-success me-2 fs-4"></i>
            <span class="fw-semibold">Accounts</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>

    <!-- Investment Modules -->
    <div class="col-12 col-md-6 col-lg-4" data-activities="Investment">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-graph-up-arrow text-success me-2 fs-4"></i>
            <span class="fw-semibold">Investment Tracking</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" data-activities="Investment">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <i class="bi bi-cash-coin text-success me-2 fs-4"></i>
            <span class="fw-semibold">Accounts</span>
          </div>
          <input class="form-check-input" type="checkbox">
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-success px-4 fw-semibold"><i class="bi bi-check-circle me-2"></i>Save Module Settings</button>
  </div>
</div>
