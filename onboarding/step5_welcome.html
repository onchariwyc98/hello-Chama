<h4 class="text-success fw-bold mb-3"><i class="bi bi-check2-circle me-2"></i>Step 5: Summary & Start Using App</h4>

<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title fw-bold">Your Group Details</h5>
    <p><strong>Group Name:</strong> <span id="summaryGroupName">-</span></p>
    <p><strong>Purpose:</strong> <span id="summaryGroupDescription">-</span></p>
    <p><strong>Activities:</strong> <span id="summaryActivities">-</span></p>
    <p><strong>Billing:</strong> <span id="summaryBilling">-</span></p>
  </div>
</div>

<div class="d-grid">
  <button id="startAppBtn" class="btn btn-success btn-lg">
    <i class="bi bi-play-fill me-2"></i>Accept & Start Using App
  </button>
</div>

<script>
(() => {
  // Fill summary with data from onboarding
  const groupName = onboardingData.group.name || '-';
  const groupDescription = onboardingData.group.description || '-';
  const activities = onboardingData.activities.length ? onboardingData.activities.join(', ') : '-';
  const billing = onboardingData.billing || '-';

  document.getElementById('summaryGroupName').textContent = groupName;
  document.getElementById('summaryGroupDescription').textContent = groupDescription;
  document.getElementById('summaryActivities').textContent = activities;
  document.getElementById('summaryBilling').textContent = billing;

  // Button click -> navigate to main app page
  document.getElementById('startAppBtn').addEventListener('click', () => {
    // TODO: save onboardingData to backend (later)
    window.location.href = '../group_app/group_home.html';
  });
})();
</script>
