<h4 class="text-success fw-bold mb-3"><i class="bi bi-file-earmark-text me-2"></i>Step 4: Accept Terms</h4>

<form id="termsForm" class="row g-3">

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="acceptTerms" required>
      <label class="form-check-label fw-bold" for="acceptTerms">
        I have read and accept the <a href="#" target="_blank">terms and conditions</a>.
      </label>
    </div>
  </div>

  <div class="col-12 mt-3 d-grid">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-check-circle me-2"></i>Accept & Continue
    </button>
  </div>

</form>

<script>
(() => {
  const termsForm = document.getElementById('termsForm');
  termsForm.addEventListener('submit', e => {
    e.preventDefault();

    const acceptCheckbox = document.getElementById('acceptTerms');
    if (!acceptCheckbox.checked) {
      alert('Please accept the terms to continue!');
      return;
    }

    alert('Terms accepted! Moving to final step.');
    // Call next step loader, e.g., Step 5
    // loadStep('step5_welcome.html', 5);
  });
})();
</script>
