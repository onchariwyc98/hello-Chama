<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Chama Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
 <div class="card-login">
  <h2>Hello Chama Login</h2>
  <form action="#" method="POST">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-login mb-3">Login</button>
  </form>
  <!-- Back to Home Button -->
  <a href="index.html" class="btn btn-secondary mb-3 w-100">Back to Home</a>

  <div class="extra-links">
    <a href="register.html">Create Account</a> | <a href="#">Forgot Password?</a>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/login.js"></script>
</body>
</html>
