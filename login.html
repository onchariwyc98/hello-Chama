<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Chama Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card-login {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      transition: transform 0.3s ease;
    }

    .card-login h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-login {
      background-color: #6200ea;
      color: #fff;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #3700b3;
    }

    .extra-links a {
      text-decoration: none;
      color: #6200ea;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s;
    }

    .invalid-input {
      border-color: #dc3545 !important;
    }

    /* Floating label fix for mobile */
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      opacity: 1;
      transform: scale(0.85) translateY(-1.5rem);
    }
  </style>
</head>
<body>

<div class="card-login">
  <h2>Hello Chama Login</h2>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
  </form>
  <a href="index.html" class="btn btn-outline-secondary w-100 mb-3">Back to Home</a>
  <div class="extra-links text-center">
    <a href="register.html">Create Account</a> | <a href="#">Forgot Password?</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline JS for hardcoded login with shake effect -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const card = document.querySelector(".card-login");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if(username === "test1" && password === "Hello@1234!") {
            window.location.href = "settings/main.html";
        } else {
            // Shake effect
            card.classList.add("shake");
            // Highlight invalid inputs
            usernameInput.classList.add("invalid-input");
            passwordInput.classList.add("invalid-input");

            setTimeout(() => {
                card.classList.remove("shake");
                usernameInput.classList.remove("invalid-input");
                passwordInput.classList.remove("invalid-input");
            }, 500);
        }
    });
});
</script>
</body>
</html>
