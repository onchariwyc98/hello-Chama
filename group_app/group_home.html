<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Chama â€“ Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { font-family: "Roboto", sans-serif; background-color: #f8f9fa; margin:0; overflow-x:hidden; }
.navbar { background-color: #1e2a38; color:white; height:60px; position:fixed; top:0; left:0; right:0; z-index:1100; }
.navbar .navbar-brand { color:#00b894; font-weight:600; }
.content { padding:80px 2rem 2rem 2rem; }
.card { margin-bottom:1rem; }
.profile-pic { width:36px; height:36px; border-radius:50%; object-fit:cover; border:2px solid #00b894; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3 d-flex align-items-center">
  <a class="navbar-brand" href="#">Hello Chama</a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <img src="../img/profile1.jpg" alt="Profile" class="profile-pic me-2">
        <span id="welcomeName">User</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <h3 class="text-success mb-3">Welcome to Your Group Dashboard!</h3>
  <p>Your group setup is complete. Here you can manage your group activities, members, billing, and modules.</p>

  <div class="card">
    <div class="card-body">
      <h5 id="groupNameDisplay">Group Name</h5>
      <p id="groupPurposeDisplay">Group Purpose</p>
      <h6>Selected Activities:</h6>
      <ul id="activityList"></ul>
    </div>
  </div>
</div>

<script>
  // Load onboarding data from sessionStorage (if exists)
  const onboardingData = JSON.parse(sessionStorage.getItem('onboardingData') || '{}');
  if(onboardingData.group){
    document.getElementById('groupNameDisplay').textContent = onboardingData.group.name || 'Group Name';
    document.getElementById('groupPurposeDisplay').textContent = onboardingData.group.description || 'Group Purpose';
  }
  if(onboardingData.activities){
    const ul = document.getElementById('activityList');
    onboardingData.activities.forEach(act => {
      const li = document.createElement('li');
      const subs = onboardingData.subModules?.[act]?.join(', ') || 'default';
      li.textContent = `${act} (${subs})`;
      ul.appendChild(li);
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
